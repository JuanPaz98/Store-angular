<button (click)="createNewProduct()" >Create</button>
<p>Cantidad: {{myShoppingCart.length}}, total ${{total}}</p>
<div class="products-grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onDetailProduct($event)"
  ></app-product>
</div>
  <div class="product-detail" [class.active]="showProduct">
    <div *ngIf="productChosen" >
      <button (click)="toggleProductDetail()">Close</button>
      <!-- <app-product [product]="products[1]" ></app-product> -->
      <h1>{{productChosen.title}}</h1>
        <div *ngFor="let imagen of productChosen.images ">
          <img width="200px" src="{{imagen}}" alt="">          
        </div>
      <p>{{productChosen.description}}</p>
      <button (click)="updateProduct()">Edit Product</button>
      <button (click)="deleteProduct()">Delete</button>
    </div>
  </div>
