<div class="show-mobile">
    <div>
      <button (click)="toggleMenu()" >
        <img src="./assets/svg/icon_menu.svg" alt="menu">
      </button>
      <a href="">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <a href="">
        <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
      </a>
    </div>
    <div class="side-menu" [class.active]="activeMenu" >
      <nav>
        <button (click)="toggleMenu()" class="btn-close" ><img width="35px" src="../../../assets/close.png"></button>
            <ul>
                <li><a href="">All</a></li>
                <li><a href="">Clothes</a></li>
                <li><a href="">Electronics</a></li>
            </ul>
      </nav>
    </div>
</div>
<div class="hide-mobile">
    <div>
      <nav>
        <a class="logo" href="">
          <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
        </a>
        <ul>
          <li><a href="">All</a></li>
          <li><a href="">Clothes</a></li>
          <li><a href="">Electronics</a></li>
        </ul>
      </nav>
      <div class="info">
        <div class="account">
          <button (click)="login()" *ngIf="!profile; else logeado" >Login</button>
          <ng-template #logeado >{{profile?.email}}</ng-template>
        </div>
        <div>
          <a href="">
            <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
          </a>
          <span class="counter" >{{counter}}</span>
        </div>
      </div>
    </div>
</div>
